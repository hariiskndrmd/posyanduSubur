<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Sensor Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rotary Sensor and Weight Data</h1>
        <p>Current data:</p>
        <div id="sensorDataRotary">Loading distance data...</div>
        <div id="weightData">Loading weight data...</div>
    </div>
    <script>
        // Fungsi untuk mengambil data dari server
        async function fetchData() {
            try {
                let response = await fetch('data.php');
                if (response.ok) {
                    let data = await response.json();
                    document.getElementById('sensorDataRotary').innerHTML = "Distance: " + data.sensor_dataRotary + " cm";
                    document.getElementById('weightData').innerHTML = "Weight: " + data.weight + " kg";
                } else {
                    document.getElementById('sensorDataRotary').innerHTML = 'Failed to fetch distance data';
                    document.getElementById('weightData').innerHTML = 'Failed to fetch weight data';
                    console.error('Failed to fetch data');
                }
            } catch (error) {
                document.getElementById('sensorDataRotary').innerHTML = 'Error: ' + error;
                document.getElementById('weightData').innerHTML = 'Error: ' + error;
                console.error('Error:', error);
            }
        }

        // Panggil fungsi fetchData secara berkala
        setInterval(fetchData, 1000);  // Ambil data setiap 1 detik
    </script>
</body>
</html>
